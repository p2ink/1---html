<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>图像标签的使用</title>
</head>
<body>
    <h4>图像标签的使用:</h4>
    <img src="风景照.jpg"/>
    <h4>alt 替换文本 显示图片不能显示的文字</h4>
    <img src="图片.jpg" alt="这是一张风景照"/>
    <h4>title 提示文本 鼠标放在图像上显示的文字</h4>
    <img src="风景照.jpg" title="风景照"/>
    <h4>width 给图像设定宽度</h4>
    <img src="风景照.jpg" title="风景照" width="500"/>
    <h4>height 给图像设定高度</h4>
    <img src="风景照.jpg" title="风景照" height="200"/>
    <h4>border 给图像设定边框</h4>
    <img src="风景照.jpg" title="风景照" width="500" border="15"/>
</body>
</html>
